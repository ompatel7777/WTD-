<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        /* Add some basic styling for padding, spacing, and appearance */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Light background for the page */
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #4b5fad;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px; /* Add vertical spacing between rows */
            border: 2px dotted #07080f;
            background-color: #4e4f52;
        }

        th {
            border: 2px dotted #32d7d2;
            padding: 15px;
            background-color: #0d0d0d;
            color: rgb(17, 228, 203);
            text-align: center;
        }

        td {
            border: 2px dotted #07dee6;
            padding: 12px 15px;
            text-align: center;
            color: Red;
        }

        tr:nth-child(even) {
            background-color: #212122; /* Add a darker shade to even rows */
        }

        tr:nth-child(odd) {
            background-color: #313234; /* Keep odd rows lighter */
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        /* Add hover effect for rows */
        tr:hover {
            background-color: #1d1e20;
        }

    </style>
</head>
